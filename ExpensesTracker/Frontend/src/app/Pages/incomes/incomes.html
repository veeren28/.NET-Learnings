<div class="flex-1 w-full h-full flex justify-center bg-[#EEEEEE]">
  <div class="w-full h-[420px] bg-[#EEEEEE] p-4 flex flex-col">
    <!-- Headline -->
    <h2 class="text-xl font-bold text-gray-800 mb-4 ml-2">Incomes List</h2>

    <!-- Container -->
    <div class="flex flex-col gap-4 mb-4">
      <!-- First row: filters -->
      <div class="flex flex-wrap md:flex-nowrap gap-4">
        <!-- Category Filter -->
        <div class="flex flex-col">
          <label class="font-semibold text-sm text-gray-600 mb-1"
            >Category</label
          >
          <input
            class="rounded-md bg-gray-100 p-2 border border-gray-300"
            placeholder="Enter category"
            [(ngModel)]="filters.categoryName"
          />
        </div>

        <!-- Start Date -->
        <div class="flex flex-col">
          <label class="font-semibold text-sm text-gray-600 mb-1"
            >Start Date</label
          >
          <input
            type="date"
            class="rounded-md bg-gray-100 p-2 border border-gray-300"
            [(ngModel)]="filters.startdate"
          />
        </div>

        <!-- End Date -->
        <div class="flex flex-col">
          <label class="font-semibold text-sm text-gray-600 mb-1"
            >End Date</label
          >
          <input
            type="date"
            class="rounded-md bg-gray-100 p-2 border border-gray-300"
            [(ngModel)]="filters.endDate"
          />
        </div>

        <!-- Min Price -->
        <div class="flex flex-col">
          <label class="font-semibold text-sm text-gray-600 mb-1"
            >Min Price</label
          >
          <input
            type="number"
            class="rounded-md bg-gray-100 p-2 border border-gray-300"
            placeholder="₹"
            [(ngModel)]="filters.minAmount"
          />
        </div>

        <!-- Max Price -->
        <div class="flex flex-col">
          <label class="font-semibold text-sm text-gray-600 mb-1"
            >Max Price</label
          >
          <input
            type="number"
            class="rounded-md bg-gray-100 p-2 border border-gray-300"
            placeholder="₹"
            [(ngModel)]="filters.maxAmount"
          />
        </div>
      </div>

      <!-- Second row: search & apply -->
      <div class="flex flex-wrap md:flex-nowrap gap-4">
        <!-- Search -->
        <div class="flex flex-col flex-grow">
          <label class="font-semibold text-sm text-gray-600 mb-1">Search</label>
          <input
            type="text"
            placeholder="Enter item name"
            class="rounded-md bg-gray-100 p-2 border border-gray-300"
            [(ngModel)]="filters.search"
          />
        </div>

        <!-- Apply Button -->
        <div class="flex items-end">
          <button
            (click)="applyFilters()"
            class="bg-blue-500 text-white px-4 py-2 rounded-md"
          >
            Apply
          </button>
        </div>
      </div>

      <!-- Transaction List -->
      <div
        class="flex-1 overflow-y-scroll max-h-[250px] flex flex-col gap-2 pr-1"
      >
        <app-trasnsaction-card></app-trasnsaction-card>
      </div>
    </div>
  </div>
</div>
