<div class="flex flex-col min-h-screen bg-[#EEEEEE] p-4 space-y-6">
  <!-- Heading -->
  <h1 class="text-3xl ml-2 text-black font-bold">Dashboard</h1>

  <!-- Income, Expenses, Balance Boxes -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-full">
    <!-- Income Box -->
    <div
      class="h-[112px] rounded-md bg-white p-4 shadow flex flex-col justify-center"
    >
      <h1 class="text-sm font-semibold text-gray-400">Total Income</h1>
      <h1 class="text-2xl font-bold text-green-600 mt-2">{{ totalIncome }}</h1>
    </div>

    <!-- Expenses Box -->
    <div
      class="h-[112px] rounded-md bg-white p-4 shadow flex flex-col justify-center"
    >
      <h1 class="text-sm font-semibold text-gray-400">Total Expenses</h1>
      <h1 class="text-2xl font-bold text-red-500 mt-2">{{ totalExpense }}</h1>
    </div>

    <!-- Balance Box -->
    <div
      class="h-[112px] rounded-md bg-white p-4 shadow flex flex-col justify-center"
    >
      <h1 class="text-sm font-semibold text-gray-400">Balance</h1>
      <h1 class="text-2xl font-bold text-purple-600 mt-2">{{ Balance }}</h1>
    </div>
  </div>

  <!-- Recent Transactions Card -->
  <div
    class="flex-1 w-full bg-white rounded-md p-4 flex flex-col overflow-hidden"
  >
    <!-- Headline -->
    <h2 class="text-xl font-bold text-gray-800 mb-4 ml-2">
      Recent Transactions
    </h2>

    <!-- Filters container -->
    <div class="flex flex-col space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
        <!-- Category -->
        <div class="flex flex-col">
          <label class="font-semibold text-sm text-gray-600 mb-1"
            >Category</label
          >
          <input
            class="rounded-lg bg-gray-100 p-2 border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
            placeholder="Enter category"
            [(ngModel)]="filters.categoryName"
          />
        </div>

        <!-- Start Date -->
        <div class="flex flex-col">
          <label class="font-semibold text-sm text-gray-600 mb-1"
            >Start Date</label
          >
          <input
            type="date"
            class="rounded-lg bg-gray-100 p-2 border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
            [(ngModel)]="filters.startdate"
          />
        </div>

        <!-- End Date -->
        <div class="flex flex-col">
          <label class="font-semibold text-sm text-gray-600 mb-1"
            >End Date</label
          >
          <input
            type="date"
            [(ngModel)]="filters.endDate"
            class="rounded-lg bg-gray-100 p-2 border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
          />
        </div>

        <!-- Min Price -->
        <div class="flex flex-col">
          <label class="font-semibold text-sm text-gray-600 mb-1"
            >Min Price</label
          >
          <input
            type="number"
            class="rounded-lg bg-gray-100 p-2 border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
            placeholder="‚Çπ"
            [(ngModel)]="filters.minAmount"
          />
        </div>

        <!-- Max Price -->
        <div class="flex flex-col">
          <label class="font-semibold text-sm text-gray-600 mb-1"
            >Max Price</label
          >
          <input
            type="number"
            class="rounded-lg bg-gray-100 p-2 border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
            placeholder="‚Çπ"
            [(ngModel)]="filters.maxAmount"
          />
        </div>
      </div>

      <!-- Search and Apply -->
      <div class="flex flex-col md:flex-row items-center justify-center gap-4">
        <!-- Search -->
        <div class="relative w-full md:w-1/2">
          <input
            type="text"
            placeholder="Search transaction..."
            [(ngModel)]="filters.title"
            class="w-full rounded-lg bg-gray-100 p-2 pl-10 border border-gray-300 focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
          />
          <span class="absolute left-3 top-2.5 text-gray-400 text-sm">üîç</span>
        </div>

        <!-- Apply -->
        <button
          class="px-6 py-2 rounded-lg bg-purple-600 text-white font-semibold shadow-md cursor-pointer hover:bg-purple-700 hover:shadow-lg focus:ring-2 focus:ring-purple-500 focus:outline-none transition"
          (click)="loadTransactions()"
        >
          Apply Filters
        </button>
      </div>
    </div>

    <!-- Transaction List -->
    <div
      class="flex-1 overflow-y-auto max-h-[300px] mt-4 flex flex-col gap-2 pr-1"
    >
      @for(m of transactions ; track m){
      <app-trasnsaction-card [transactions]="m"></app-trasnsaction-card>
      }
    </div>
  </div>
</div>
