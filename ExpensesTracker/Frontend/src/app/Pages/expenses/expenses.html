<div class="flex-1 w-full h-full flex justify-center bg-[#EEEEEE]">
  <div class="w-full h-[420px] bg-[#EEEEEE] p-4 flex flex-col">
    <!-- Headline -->
    <h2 class="text-xl font-bold text-gray-800 mb-4 ml-2">Expenses List</h2>

    <!-- Filters -->
    <div
      class="flex flex-row flex-wrap md:flex-nowrap justify-center gap-6 mb-4"
    >
      <!-- Category Filter -->
      <div class="flex flex-col">
        <label class="font-semibold text-sm text-gray-600 mb-1">Category</label>
        <input
          class="rounded-md bg-gray-100 p-2 border border-gray-300"
          placeholder="Enter category"
        />
      </div>

      <!-- Start Date -->
      <div class="flex flex-col">
        <label class="font-semibold text-sm text-gray-600 mb-1"
          >Start Date</label
        >
        <input
          type="date"
          class="rounded-md bg-gray-100 p-2 border border-gray-300"
        />
      </div>

      <!-- End Date -->
      <div class="flex flex-col">
        <label class="font-semibold text-sm text-gray-600 mb-1">End Date</label>
        <input
          type="date"
          class="rounded-md bg-gray-100 p-2 border border-gray-300"
        />
      </div>

      <!-- Min Price -->
      <div class="flex flex-col">
        <label class="font-semibold text-sm text-gray-600 mb-1"
          >Min Price</label
        >
        <input
          type="number"
          class="rounded-md bg-gray-100 p-2 border border-gray-300"
          placeholder="₹"
        />
      </div>

      <!-- Max Price -->
      <div class="flex flex-col">
        <label class="font-semibold text-sm text-gray-600 mb-1"
          >Max Price</label
        >
        <input
          type="number"
          class="rounded-md bg-gray-100 p-2 border border-gray-300"
          placeholder="₹"
        />
      </div>
    </div>

    <!-- Transaction List -->
    <div class="flex-1 overflow-y-auto flex flex-col gap-2 pr-1">
      <app-trasnsaction-card></app-trasnsaction-card>
      <app-trasnsaction-card></app-trasnsaction-card>
      <app-trasnsaction-card></app-trasnsaction-card>
      <app-trasnsaction-card></app-trasnsaction-card>
    </div>
  </div>
</div>
